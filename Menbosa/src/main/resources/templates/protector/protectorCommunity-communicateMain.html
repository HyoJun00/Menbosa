<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>커뮤니티-소통</title>
  <!-- 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <!-- communicateMain -->
  <link rel="stylesheet" href="/css/protectorCommunity-communicateMain.css">
  <!-- fetch -->
  <script defer src="/js/headerMember.js"></script>
  <script defer src="/js/footer.js"></script>
  <link rel="stylesheet" href="/css/headerMember.css">
  <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
<header></header>

<main>
  <h2 class="protectorCommunity-communicate-title">소통</h2>
  <ul class="protectorCommunity-communicate-tabMenu">
<!--    <li><a href="/protector/protectorCommunity-announce.html">공지</a></li>-->
<!--    <li><a href="/protector/protectorCommunity-communicateMain.html">소통</a></li>-->
<!--    <li><a href="/protector/protectorCommunity-postcriptMain.html">시설후기</a></li>-->
<!--    <li><a href="/protector/protectorCommunity-questionMain.html">자주하는 질문</a></li>-->
  </ul>
  <div class="protectorCommunity-communicate-searchbar">
    <form action="" method="">
      <select>
        <option value="">--검색 선택--</option>
        <option value="">제목 + 내용</option>
        <option value="">제목</option>
        <option value="">내용</option>
        <option value="">작성자</option>
      </select>
      <input type="text" name="" placeholder="검색어를 입력하세요">
      <button>검색</button>
    </form>
  </div>
  <div class="protectorCommunity-communicate-notice">
    <p class="protectorCommunity-communicate-notice-title">
      <span>순번</span>
      <span>제목</span>
      <span>등록자명</span>
      <span>등록일</span>
    </p>
    <ul>
      <li th:each="commuList : ${commuList}">
        <span th:text="${commuList.boardCommuNum}"></span>
        <a th:text="${commuList.boardCommuTitle}" th:href="@{/alheum/community/commuDetails(boardCommuNum=${commuList.boardCommuNum})}"></a>
        <span th:text="${commuList.proMemName}"></span>
        <span th:text="${#temporals.format(commuList.boardCommuDate, 'yy-M-d')}"></span>
      </li>
    </ul>
  </div>
  <div class="protectorCommunity-communicate-writeButton">
    <a th:href="@{/alheum/community/commuWrite}">글쓰기</a>
  </div>
  <div class="protectorCommunity-communicate-pageButton">
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
  </div>
</main>

<footer></footer>
</body>
</html>
