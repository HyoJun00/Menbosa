<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>passwordVerify</title>
  <!-- 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <!-- join CSS -->
  <link rel="stylesheet" href="/css/protectorJoin.css">
  <!-- fetch -->
  <script defer src="/js/headerNonMember.js"></script>
  <script defer src="/js/footer.js"></script>
  <link rel="stylesheet" href="/css/headerNonMember.css">
  <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
  <header></header>

  <main>
    <div class="protectorJoin-title">
      <p>회원가입</p>
    </div>
    <div class="protectorJoin-main">
      <form action="">
        <p class="protectorJoin-nameTitle">이름</p>
        <input type="text" class="protectorJoin-name" placeholder="이름을 입력해주세요.">

        <p class="protectorJoin-nameTitle">전화번호</p>
        <div class="protectorJoin-phone">
          <input type="text" class="protectorJoin-number">
          <span>-</span>
          <input type="text" class="protectorJoin-number">
          <span>-</span>
          <input type="text" class="protectorJoin-number">
          <button>인증하기</button>
        </div>
        <input type="text" class="protectorJoin-inputNumber" placeholder="인증번호를 입력하세요.">

        <p class="protectorJoin-nameTitle">비밀번호</p>
        <input type="password" class="protectorJoin-password" placeholder="비밀번호을 입력해주세요.">
        <br>
        <input type="password" class="protectorJoin-passwordVerify" placeholder="비밀번호을 다시 한번 입력해주세요.">

        <p class="protectorJoin-nameTitle">이메일</p>
        <input type="text" class="protectorJoin-email" placeholder="이메일을 입력해주세요.">

        <div class="protectorJoin-checkbox">
          <div class="protectorJoin-checkboxAll">
            <p>약관 전체 동의</p>
            <input type="checkbox" class="protectorJoin-checked">
          </div>

          <div class="protectorJoin-checkCnt">
            <p>만 70세 이상입니다</p>
            <input type="checkbox" class="protectorJoin-check">
          </div>

          <div class="protectorJoin-checkCnt">
            <p>이용약관 동의</p>
            <input type="checkbox" class="protectorJoin-check">
          </div>

          <div class="protectorJoin-checkCnt">
            <p>개인정보 수집 및 이용 동의</p>
            <input type="checkbox" class="protectorJoin-check">
          </div>
        </div>

        <div class="protectorJoin-submit">
          <button>회원가입 완료</button>
        </div>
      </form>
    </div>
  </main>

  <footer></footer>
</body>
</html>
