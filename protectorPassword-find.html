<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>passwordVerify</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/passwordVerify.css">
  <script defer src="./js/passwordVerify.js"></script>
</head>
<body>
  <header></header>

  <main>
    <div class="findPassword">
      <p>비밀번호 찾기</p>
    </div>
    <div class="findPasswordCnt">
      <div class="findPasswordMain">
        <p class="findPasswordMainTag">가입한 번호를 입력해주세요.</p>
        <form class="findPasswordForm" action="#">
          <div class="findPassword-phoneNumberCnt">
            <input type="text" class="findPassword-phoneNumber">
            <span>-</span>
            <input type="text" class="findPassword-phoneNumber">
            <span>-</span>
            <input type="text" class="findPassword-phoneNumber">
            <button>인증하기</button>
          </div>
          <input type="text" class="findPassword-inputNumber" placeholder="인증번호를 입력해주세요.">
          <p>인증하기 버튼을 누르면 인증번호를 문자로 보내드립니다.</p>
          <div class="findPassword-submit">
            <button>비밀번호 찾기</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer></footer>
</body>
</html>
