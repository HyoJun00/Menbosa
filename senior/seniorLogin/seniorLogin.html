<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./seniorLogin.css">
</head>
<body>
  <img src="./../img/seniorBackgroundImg.png" alt="" class="seniorBackgroundImg">
  <div class="seniorLogin-container">
    <div class="seniorLogin-logo"><img src="./../img/alheum_logo.svg" alt=""></div>
    <p>로그인</p>
    <div class="seniorLogin-loginBox">
      <p>전화번호</p>
      <input type="text" name="seniorPhonenumber" id="seniorPhonenumber" placeholder="숫자만 입력해주세요 (ex. 01012341234)">
      <p>비밀번호</p>
      <input type="password" name="seniorPassword" id="seniorPassword" placeholder="비밀번호를 입력해주세요">
      <button class="seniorLogin-loginBox-loginButton">로그인</button>
      <div class="seniorLogin-loginBox-menu">
        <div class="seniorPassword-find">비밀번호 찾기</div>
        <div class="seniorJoin">회원가입</div>
      </div>
    </div>
  </div>
  <div class="exfooter"></div>
</body>
</html>
