<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="./../mypage-common.css" />
    <link rel="stylesheet" href="protectorMypage-modify.css" />
  </head>
  <body>
    <!-- 헤더높이 80 푸터 높이 200 width 970 -->
    <div id="header"></div>
    <section id="protectorMypage-modify">
      <aside>
        <a href="#" class="mypage-alheum-logo-mid"
          ><img
            src="./../../../img/protectorImg/mypage_alheum_logo.svg"
            alt="알흠로고"
        /></a>
        <ul>
          <a href="./../protectorMypage-main/protectorMypage-main.html"
            ><li>마이페이지</li></a
          >
          <a href="./../protectorMypage-modify/protectorMypage-modify.html"
            ><li>개인정보 수정</li></a
          >
          <a href="./../protectorMypage-inquiry/protectorMypage-inquiryList/protectorMypage-inquiryList.html"><li>1:1문의</li></a>
          <li class="mypage-warningsecession">로그아웃</li>
          <li class="mypage-warningsecession">탈퇴하기</li>
        </ul>
      </aside>
      <main>
        <div class="mypage-subtitle_box">개인정보 수정</div>
        <section class="mypage-contents-container">
          <article>
            <form action="" method="post">
              <section>
                <div>성함</div>
                <div class="mypage-text-big">보호자</div>
              </section>
              <section>
                <label for="email"
                  ><div>Email</div>
                  <input
                    type="text"
                    name="email"
                    placeholder="기존이메일@이메일도메인"
                /></label>
              </section>
              <div>전화번호</div>
              <section class="mypage-phonenum-box">
                <label for="phoneNum_first">
                  <input
                    type="tel"
                    name="phoneNum_first"
                    maxlength="3"
                    value="010"
                    disabled
                  />
                  -
                </label>
                <label for="phoneNum_second">
                  <input
                    type="tel"
                    name="phoneNum_second"
                    maxlength="4"
                    value="기존번호"
                    disabled
                  />
                  -
                </label>
                <label for="phoneNum_last">
                  <input
                    type="tel"
                    name="phoneNum_last"
                    maxlength="4"
                    value="기존번호"
                    disabled
                  />
                </label>
                <!-- <button type="button" class="mypage-certi mypage-button">
                  인증
                </button>
              </section>
              <section>
                <label for="phone_certi">
                  <input
                    type="text"
                    name="phone_certi"
                    placeholder="인증번호를 입력하세요"
                  />
                </label> -->
              </section>
              <section>
                <label for="new-pw"
                  ><div>새 비밀번호</div>
                  <input
                    type="password"
                    name="new-pw"
                    placeholder="변경할 비밀번호를 입력하세요" /></label
                ><label for="new-pw-check"
                  ><div>새 비밀번호 확인</div>
                  <input
                    type="password"
                    name="new-pw-check"
                    placeholder="변경할 비밀번호를 다시 입력하세요"
                /></label>
              </section>
              <div class="mypage-button-box-flex">
                <button type="reset" class="mypage-cancel mypage-button">
                  취소
                </button>
                <button class="mypage-button mypage-add">저장</button>
              </div>
            </form>
          </article>
        </section>
        <a href="./../protectorMypage-main/protectorMypage-main.html" class="mypage-undo">돌아가기 &#10095;</a>
      </main>
    </section>
    <div id="footer"></div>
  </body>
</html>
